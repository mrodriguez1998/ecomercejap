        <div><h4>Tipo de envio</h4>
          <form>

                <input type="radio" id="standar" name="envio">

            </fieldset>
          </form>
        <br>

        <label for="fname">Calle</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Numero</label><br>
        <input type="text" id="lname" name="lname"><br>
